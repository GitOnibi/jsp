<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Array</title>
</head>
<body>
	<script type="text/javascript">
	
		var arr = new Array();
		
		// 객체 변수
		arr.prototype.num = 100;
		
		// 객체 메소드
		arr.prototype.sum = function(a, b) {
			return a + b;
		}
	</script>
</body>
</html>
