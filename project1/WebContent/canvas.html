<body>
	<canvas id="myCanvas" width="500" height="300"></canvas>
	<input type="button" value="rect" onclick="rect_draw()" />
	<input type="button" value="arc" onclick="arc_draw()" />
	
	<script type="text/javascript">
	    
		var myCanvas  = document.getElementById("myCanvas");
        var context   = myCanvas.getContext("2d");
        
        function rect_draw() {
        	context.fillStyle = "rgb(255,0,0)"; // 색상
        	context.fillRect(10, 10, 100, 100); // 점의 좌표 x1, y1, x2, y2
        }
        
        function arc_draw() {
        	context.beginPath();
        	context.strokeStyle = "rgb(0,255,0)";
        	context.fillStyle = "rgb(255,0,0)";
        	context.fill();
        	context.arc(100, 100, 20, 0, Math.PI*2, false); // (x, y, radius, startAngle, endAngle , 시계 true 반시계 false)
        	context.stroke();
        	context.closePath();
        }
